<!--Bir haber portalı için çalışıyorsunuz ve fetchapi kullanarak bir haber apisinden güncel haberleri çekmeniz gerekiyor. 
Kullanıcı kategoriye göre (spor,teknoloji,sağlık) haberleri listeleyebilir.
Her haberin başlığı, kısa açıklaması ve yayınlandığı tarih gösterilmelidir.-->


<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haber Portalı</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        select, .news-item { margin: 10px 0; }
        .news-item { padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Haber Portalı</h1>
    
    <label for="categorySelector">Kategori Seçin:</label>
    <select id="categorySelector">
        <option value="sports">Spor</option>
        <option value="technology">Teknoloji</option>
        <option value="health">Sağlık</option>
    </select>

    <div id="newsContainer">
        <!-- Haberler burada görüntülenecek -->
    </div>

    <script src="script.js"></script>
</body>
</html>
